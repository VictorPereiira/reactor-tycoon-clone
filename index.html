        :root {

        .map {

        }

        .mold .mold_header {
            display: flex;
            justify-content: space-between;
            height: 40px;
            padding: 10px;
            align-items: center;
        }

        .mold .mold_content {
            padding: 10px;
        }

        .mold .mold_content .build_element_container {
            padding: 10px;
            background: var(--blue);
            color: #fff;
            border-radius: 10px;
        }
    </style>
